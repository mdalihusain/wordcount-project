<h1>ABOUT WORDCOUNT</h1>
This is a free tool to check total number of words in a given text.<br/>
It also gives the frequency of words arranged in descending order in the  given text.<br/>
Thanks for Reading and Using our WORDCOUNT.<br/>
It has been developed using Python and DJango.<br/>
